hhvm.server.port = 8080
hhvm.server.type = "proxygen"
hhvm.server.default_document = "./public/main.hack"
hhvm.server.error_document404 = "./public/main.hack"
hhvm.log.file = "./var/logs.txt"
hhvm.pid_file = "./var/hhvm.pid"

hhvm.static_file.extensions[js] = "application/javascript; charset=utf-8"
hhvm.static_file.extensions[css] = "text/css"
